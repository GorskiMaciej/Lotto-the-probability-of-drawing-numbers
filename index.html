<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- dodać favicon -->
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><button class="lotto">Lotto</button></li>
                <li><button class="miniLotto">mini Lotto</button></li>
                <li><button class="multiMulti">multi-multi</button></li>
                <li><button class="keno">keno</button></li>
            </ul>
        </nav>
        <section>

            <div class="parameters">
                <div class="selectionText active">
                    <p>Wybierz rodzaj gry <i class="far fa-arrow-alt-circle-up"></i></p>
                </div>
                <div class="numberOfBets">
                    <p>Liczba zakładów</p>
                    <input type="number">
                </div>
                <div class="numberOfWinNumbers">
                    <p>Ilość trafionych liczb</p>
                    <select name="winNumbers" id="">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="numberOfSelectedNumbers">
                    <p>Ilość typowanych liczb</p>
                    <select name="selectedNumbers" id="">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="withPlus">
                    <p>Plus</p>
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="calculateBtn">
                    <button class="calculate">Oblicz</button>
                </div>

            </div>
            <div class="result">

                <div>Prawdopodobieństwo wynosi: 1: <span></span></div>
            </div>
        </section>
    </div>
    <script src="SCRIPTS/script.js"></script>
</body>

</html>
